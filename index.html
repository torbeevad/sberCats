<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <script src="fa/js/all.min.js" defer></script>
    <script src="./api.js" defer></script>
    <script src="./components/cart.js" defer></script>
    <script src="components/catCardPopup.js" defer></script>
    <script src="./index.js" defer></script>
    <link href="fa/css/all.min.css">
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
<header>
    <div class="icon"><i class="fa-solid fa-cat"></i> КотКотэ</div>
    <button class="refresh-btn" type="button">Обновить</button>
    <button class="add-btn" type="button">Добавить</button>
</header>
<div id="homepage">
    <div class="content"></div>

    <div class="create-edit-modal-form">
        <div class="close-btn">+</div>
        <h2 class="form-h2">Добавить питомца</h2>
        <form action="">
            <div class="form-img"></div>
            <input id="id" name="id" placeholder="Id" type="hidden"/>
            <input id="name" name="name" placeholder="Имя" required/>
            <input id="age" name="age" type="number" placeholder="Возраст" min="0" required/>
            <input id="image" name="image" placeholder="Ссылка на изображение"/>
            <input id="rate" type="number" name="rate" placeholder="Рейтинг (0-10)" min="0" max="10" required>
            <label>Любимчик <input type="checkbox" id="favourite" name="favourite"><i class="fa-light fa-heart"></i></label>
            <textarea
                    id="description"
                    name="description"
                    placeholder="Описание"
                    required
            ></textarea>
            <button id="submit" type="submit">Добавить</button>
        </form>
    </div>
</div>
<footer>
    <nav>
        <a class="icon" href=""><i class="fa-brands fa-vk"></i></a>
        <a class="icon" href=""><i class="fa-brands fa-facebook"></i></a>
        <a class="icon" href=""><i class="fa-brands fa-telegram"></i></a>
    </nav>
</footer>
</body>
</html>
