<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <script src="./api.js" defer></script>
    <script src="./components/cart.js"></script>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
<header>
    <div>logo</div>
    <button class="refresh-btn" type="button">Обновить</button>
    <button class="add-btn" type="button">Добавить</button>
</header>
<div id="homepage">
    <div class="content"></div>

    <div class="create-edit-modal-form">
        <div class="popup-close-btn">+</div>
        <h2>Добавить питомца</h2>
        <form action="">
            <div class="form-img"></div>
            <input id="id" name="id" placeholder="Id" type="hidden"/>
            <input id="name" name="name" placeholder="Имя" required/>
            <input id="age" name="age" type="number" placeholder="Возраст" min="0" required/>
            <input id="image" name="image" placeholder="Ссылка на изображение"/>
            <input id="rate" type="number" name="rate" placeholder="Рейтинг (0-10)" min="0" max="10" required>
            <label>Любимчик <input type="checkbox" name="favourite" placeholder=""></label>
            <textarea
                    id="description"
                    name="description"
                    rows="3"
                    placeholder="Описание"
                    required
            ></textarea>
            <button id="submit" type="submit">Добавить котика</button>
        </form>
    </div>
    <div class="cat-card-view">
        <div class="cat-card-view_name"></div>
        <img class="cat-card-view_img" src="" alt="">
        <div class="cat-card-view_age"></div>
        <div class="cat-card-view_rate"></div>
        <p class="cat-card-view_description"></p>
    </div>
</div>
<footer>
    <nav>
        <a href="">#</a>
        <a href="">#</a>
        <a href="">#</a>
    </nav>
</footer>
</body>
</html>
